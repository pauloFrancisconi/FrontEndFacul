<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Chat de Conversa</h1>
        <div class="message-container">
            <div class="message atendente">
                <div class="message-text">blablablablabla</div>
            </div>
            <div class="message atendente">
                <div class="message-text">blablablabblablalbalbalbablablab</div>
            </div>
            <div class="message atendente">
                <div class="message-text">blablablablabla</div>
            </div>
            <div class="message atendente">
                <div class="message-text">blablablablabla</div>
            </div>
            <div class="message usuario">
                <div class="message-text">blablablabblablabablablablbablablablbalbablablab</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Escreva sua mensagem...">
            <button class="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const inputField = document.querySelector(".message-input");
        const sendButton = document.querySelector(".send-button");
        const messageContainer = document.querySelector(".message-container");
    
        sendButton.addEventListener("click", function() {
            const messageText = inputField.value.trim();
            
            if (messageText !== "") {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "usuario");
    
                const messageTextDiv = document.createElement("div");
                messageTextDiv.classList.add("message-text");
                messageTextDiv.textContent = messageText;
    
                messageDiv.appendChild(messageTextDiv);
                messageContainer.appendChild(messageDiv);
    
                inputField.value = "";
    
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        });
    
    
    });
    </script>

</body>
</html>
